<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ PROTOFOLIO v3.0 | Banana Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --card: #ffffff;
        }
        
        .dark-mode {
            --primary: #818cf8;
            --bg: #1e293b;
            --text: #f8fafc;
            --card: #334155;
        }
        
        .banana-mode {
            --primary: #FFD700;
            --bg: #FFFACD;
            --font: 'Comic Sans MS', cursive;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .mode-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Mode Switcher -->
    <div class="mode-switcher">
        <button id="darkBtn"><i class="fas fa-moon"></i></button>
        <button id="bananaBtn"><i class="fas fa-banana"></i>üçå</button>
        <button id="clientBtn"><i class="fas fa-suitcase"></i></button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>YOUR NAME</h1>
        <p>Full-Stack Developer | Banana Enthusiast</p>
    </section>

    <!-- Contact Form -->
    <section class="contact">
        <form class="contact-form" id="contactForm">
            <h2>Contact Me</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Theme Toggler
        document.getElementById("darkBtn").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
        
        document.getElementById("bananaBtn").addEventListener("click", () => {
            document.body.classList.add("banana-mode");
            document.body.classList.remove("dark-mode");
        });
        
        document.getElementById("clientBtn").addEventListener("click", () => {
            document.body.classList.remove("banana-mode", "dark-mode");
        });
        
        // Form Handling
        document.getElementById("contactForm").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Message sent! (This is a demo)");
            e.target.reset();
        });
        
        // Easter Egg
        console.log("üçå Want the banana icon? Add Font Awesome: https://fontawesome.com");
    </script>
</body>
</html>
